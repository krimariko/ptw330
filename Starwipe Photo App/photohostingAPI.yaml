info:
  title: Starwipe Photo API
  version: 1.0.0
  description: The Starwipe API is a RESTful API that uses HTTP request methods and JSON-encoded responses. Our API uses resource-oriented endpoints and standard HTTP response codes.
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.txt'
  contact:
