paths:
  /users:
    post:
      summary: Create User
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
        description: Request body description
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: 'Bad Request, likely due to missing or invalid `username` or `email`'
      x-stoplight:
        id: g4xtxpsikzqzm
      description: Create a new user
      tags:
        - Users
      parameters: []
  '/users/{user_id}':
    parameters:
      - schema:
          type: string
        name: user_id
        in: path
        required: true
    put:
      summary: Modify User
      operationId: editUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserEdit'
      responses:
        '200':
          description: User edited successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
      x-stoplight:
        id: yxk6iq23y08xx
      tags:
        - Users
    delete:
      summary: Delete User
      operationId: deleteUser
      responses:
        '204':
          description: User deleted successfully
      x-stoplight:
        id: jhiywkxbew2jj
      tags:
        - Users
  '/users/{user_id}/invite':
    parameters:
      - schema:
          type: string
        name: user_id
        in: path
        required: true
  /galleries:
    post:
      summary: Create Gallery
      operationId: createGallery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GalleryCreate'
      responses:
        '201':
          description: Album created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gallery'
          headers:
            location:
              schema:
                type: string
              description: 'https://api.starwipe.com/v1/albums/{albumId}'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      x-stoplight:
        id: uywncs1zrkjqe
      description: Create a new album. Title is required. Description and category are optional.
      parameters:
        - schema:
            type: string
            maxLength: 60
            example: Costa Rica
          in: query
          name: title
          description: Give your album a title
          required: true
        - schema:
            type: string
            maxLength: 250
            example: family trip to Costa Rica Feb 2023
          in: query
          name: desc
          description: Brief text description of the album
        - schema:
            type: string
          in: query
          name: category
          description: Album category
        - schema:
            type: string
          in: query
        - schema:
            type: string
          in: query
      tags:
        - Galleries
    parameters: []
  '/galleries/{gallery_id}':
    parameters:
      - schema:
          type: string
        name: gallery_id
        in: path
        required: true
    put:
      summary: Modify Gallery
      operationId: editGallery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GalleryEdit'
      responses:
        '200':
          description: Gallery edited successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gallery'
      x-stoplight:
        id: ixpa8c8pywgo4
      tags:
        - Galleries
    get:
      summary: Get Gallery
      operationId: downloadGallery
      responses:
        '200':
          description: Gallery downloaded successfully
          content:
            application/zip:
              schema:
                type: string
                format: binary
      x-stoplight:
        id: ssvsya3qgbohq
      tags:
        - Galleries
